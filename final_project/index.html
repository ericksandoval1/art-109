<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/final.css">
    <title>Childhood Morning</title>
</head>

<body>

    <div class="floating-circles">
        <span class="circle circle1"></span>   
        <span class="circle circle2"></span>    
        <span class="circle circle3"></span>    
        <span class="circle circle4"></span>    
        <span class="circle circle5"></span>   
        <span class="circle circle6"></span>    
        <span class="circle circle7"></span>    
        <span class="circle circle8"></span>    

        <span class="circle circle9"></span>    
        <span class="circle circle10"></span>    
        <span class="circle circle11"></span>    
        <span class="circle circle12"></span>    
        <span class="circle circle13"></span>    
        <span class="circle circle14"></span>  
        <span class="circle circle15"></span>    
        <span class="circle circle16"></span>    

    </div>

    <div class="tv-container">

        <img class="tv-image" src="images/crt.png" alt="">

        <div class="screen">
            <video id="tv-video" controls> </video>
            <img id="static-gif" src="videos/static.gif" alt="">
        </div>

        <div class="button-container">
            <div class="button" data-video="videos/atla.webm"
            data-background="images/atla_bg.jpg">
            </div>
            <div class="button" data-video="videos/adventure_time.mp4"
            data-background="images/adventure_time_bg.jpg" >
            </div>
            <div class="button" data-video="videos/fullhouse.webm"
            data-background="images/fullhouse_bg.jpg" >
            </div>
            <div class="button" data-video="videos/hannah_montana.mp4"
            data-background="images/hannah_montana_bg.jpg">
            </div>
            <div class="button" data-video="videos/spongebob.mp4"
            data-background="images/spongebob_bg.jpg">
            </div>

            <div class="power-button" id="power-btn"></div>
        </div>
</body>

<script src="js/final.js"></script>

</html>
